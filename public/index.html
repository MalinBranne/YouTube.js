<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Instant Search</title>
    <script src="https://unpkg.com/youtube-api-v3-search@1.0.0/dist/youtube-api-v3-search.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/2e22900e44.js"></script>

</head>

<body>
    <header>

        <img src="YTLogo.png" />


        <div class="search">
            <span class="fa fa-search"></span>
            <input id="videoTitle">
        </div>



    </header>
    <section id="mainSection">

        <div id="nav">
            <ul>
                <li id="logIn">
                    <a>Log in</a>
                </li>
                <li id="myPage">
                    <a>My Account</a>
                </li>
            </ul>
        </div>
        <div id="videos"></div>
    </section>

    <div id="loginDiv"></div>
    <div id="myPageDiv"></div>





    <script src="build/bundle.js"></script>
</body>


</html>
